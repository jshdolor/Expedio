<main id="expedio_engage" class="engage-container">
    <div class="engage-page">
        <section class="opening">
            <%- include headnav.html -%>
            <div class="title"> 
                <h1>Engage</h1>
            </div>
            <div class="bottom-content">
                <h4>Experiences are most powerful when they are valued, remembered and shared.</h4>
            </div>
        </section>
    
        <section class="testimonials">
            <h4>Testimonials</h4>
            <div class="space-testimony">
                <div id="scene">
                    <div data-depth="0.0" class="space-stars">
                        <img src="<%= __ASSETS_PATH__ %>images/engage/stars.png">
                    </div>
                    <div data-depth-x="0.9" data-depth-y="-0.05" class="space-crater">
                        <img src="<%= __ASSETS_PATH__ %>images/engage/crater-landscape.png">
                    </div>
                    <div data-depth-x="0.2" data-depth-y="-0.3" class="space-balloons">
                        <ul class="thought-balloons"></ul>
                    </div>
                    <div data-depth-x="0.9" data-depth-y="0.7"class="space-astronaut">
                        <img src="<%= __ASSETS_PATH__ %>images/engage/astronaut.png">
                    </div>
                </div>
            </div>
        </section>
    
        <section class="midway">
            <h4>We make sure to create wonderful engagements through experiences that stay with our audience.</h4>
        </section>
    
        <section class="live-stream">
            <h4>Live Stream</h4>
            <div class="live-stream-content"></div>
        </section>
        
    </div>
</main>
